<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Clipboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .entry { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Multi Clipboard</h1>
  <textarea id="clipboardInput" rows="2" placeholder="Type or Paste Text..."></textarea>
  <button onclick="addToClipboard()">Add to Clipboard</button>

  <h2>Saved Entries</h2>
  <div id="clipboardList"></div>

  <script>
    let clipboardItems = [];

    function addToClipboard() {
      const input = document.getElementById('clipboardInput').value;
      if (input) {
        clipboardItems.push(input);
        document.getElementById('clipboardInput').value = '';
        renderClipboardItems();
      }
    }

    function copyToSystemClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied: ' + text);
      }).catch(err => console.error('Failed to copy: ', err));
    }

    function renderClipboardItems() {
      const list = document.getElementById('clipboardList');
      list.innerHTML = clipboardItems.map((item, index) => `
        <div class="entry">
          <span>${item}</span>
          <button onclick="copyToSystemClipboard('${item}')">Copy</button>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
